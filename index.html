<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Gradient Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Previene el scroll en móviles */
        }
        
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 30%, rgba(255, 255, 255, 0.02) 60%, transparent 100%);
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            touch-action: none; /* Importante para evitar comportamientos no deseados en móviles */
        }
    </style>
    
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.132.2",
            "three/addons/": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';
        
        let scene, camera, renderer, model;

        // Variables para rotación con inercia
        let isDragging = false;
        let previousPosition = { x: 0, y: 0 };
        let rotationVelocityX = 0;
        let rotationVelocityY = 0;
        let hasUserInteracted = false;

        // Crea una textura de canvas con texto en negro y fondo transparente
        function createTextTexture(text) {
            const width = 1024;
            const height = 256;
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(0,0,0,1)';

            // Ajuste de tipografía y escalado para ocupar el canvas
            const padding = 40;
            const fontFamily = 'Arial, Helvetica, sans-serif';
            let fontSize = height - padding * 2; // tamaño base
            ctx.font = `bold ${fontSize}px ${fontFamily}`;

            // Reducir si el texto se sale del ancho
            let metrics = ctx.measureText(text);
            if (metrics.width > width - padding * 2) {
                const scale = (width - padding * 2) / metrics.width;
                fontSize = Math.floor(fontSize * scale);
                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                metrics = ctx.measureText(text);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2 + fontSize * 0.1);

            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = 8;
            texture.needsUpdate = true;
            return texture;
        }

        // Proyecta un decal con el texto sobre la superficie del modelo
        function projectTextDecal(targetText) {
            if (!model) return;

            const raycaster = new THREE.Raycaster();
            const origin = camera.position.clone();
            const target = new THREE.Vector3(0, 0, 0); // el modelo ya está centrado
            const direction = target.clone().sub(origin).normalize();

            raycaster.set(origin, direction);
            const intersects = raycaster.intersectObject(model, true);
            if (!intersects.length) return;

            const hit = intersects[0];
            const hitPoint = hit.point.clone();
            const hitNormal = hit.face.normal.clone().transformDirection(hit.object.matrixWorld).normalize();

            const orientation = new THREE.Euler();
            const quat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), hitNormal);
            orientation.setFromQuaternion(quat);

            const size = new THREE.Vector3(1.6, 0.45, 0.2); // ancho, alto, profundidad del decal

            const decalGeometry = new DecalGeometry(hit.object, hitPoint, orientation, size);

            const textTexture = createTextTexture(targetText);
            const decalMaterial = new THREE.MeshStandardMaterial({
                map: textTexture,
                transparent: true,
                color: 0xffffff,
                metalness: 0,
                roughness: 1,
                depthTest: true,
                depthWrite: false,
                polygonOffset: true,
                polygonOffsetFactor: -4
            });

            const decalMesh = new THREE.Mesh(decalGeometry, decalMaterial);
            decalMesh.renderOrder = 1; // asegúrate que se dibuje encima
            // Agregar el decal como hijo del modelo para que se mueva/rote junto con él
            model.add(decalMesh);
        }
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);
            
            // Renderer optimizado
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x6699ff, 9, 100);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);
            
            const fillLight = new THREE.HemisphereLight(0xffffff, 0x444444, 9);
            scene.add(fillLight);
            
            const leftZenitalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            leftZenitalLight.position.set(-5, 10, 0);
            leftZenitalLight.castShadow = true;
            scene.add(leftZenitalLight);
            
            const rightZenitalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            rightZenitalLight.position.set(5, 10, 0);
            rightZenitalLight.castShadow = true;
            scene.add(rightZenitalLight);

            // Entorno HDR simulado con CubeTexture
            const envLoader = new THREE.CubeTextureLoader();
            const envMap = envLoader.load([
                'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
            ]);
            scene.environment = envMap;
            
            // Función unificada para obtener posición
            function getEventPosition(event) {
                if (event.touches && event.touches.length > 0) {
                    return { x: event.touches[0].clientX, y: event.touches[0].clientY };
                }
                return { x: event.clientX, y: event.clientY };
            }
            
            // Event handlers unificados para mouse y touch
            function handleStart(event) {
                event.preventDefault();
                isDragging = true;
                hasUserInteracted = true;
                const pos = getEventPosition(event);
                previousPosition.x = pos.x;
                previousPosition.y = pos.y;
            }
            
            function handleMove(event) {
                if (isDragging && model) {
                    event.preventDefault();
                    const pos = getEventPosition(event);
                    const deltaX = pos.x - previousPosition.x;
                    const deltaY = pos.y - previousPosition.y;

                    rotationVelocityY = deltaX * 0.005;
                    rotationVelocityX = deltaY * 0.0025;

                    previousPosition.x = pos.x;
                    previousPosition.y = pos.y;
                }
            }
            
            function handleEnd(event) {
                event.preventDefault();
                isDragging = false;
            }
            
            // Mouse events
            renderer.domElement.addEventListener('mousedown', handleStart);
            renderer.domElement.addEventListener('mousemove', handleMove);
            renderer.domElement.addEventListener('mouseup', handleEnd);
            renderer.domElement.addEventListener('mouseleave', handleEnd);
            
            // Touch events para móviles
            renderer.domElement.addEventListener('touchstart', handleStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', handleMove, { passive: false });
            renderer.domElement.addEventListener('touchend', handleEnd, { passive: false });
            renderer.domElement.addEventListener('touchcancel', handleEnd, { passive: false });
            
            // Load GLTF model
            const loader = new GLTFLoader();
            console.log('Loading model...');
            
            loader.load(
                'https://raw.githubusercontent.com/upandunder/paso-a-paso/main/tarjeta%20grabada.glb',
                function(gltf) {
                    console.log('Model loaded successfully:', gltf);
                    model = gltf.scene;
                    
                    // Material dorado con reflejos HDR
                    const goldMaterial = new THREE.MeshStandardMaterial({
                        color: 0xb8860b,
                        metalness: 1,
                        roughness: 0.2,
                        envMap: envMap,
                        envMapIntensity: 1.5
                    });
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = goldMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Centrar modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Escalar si es necesario
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    model.scale.setScalar(scale);
                    
                    scene.add(model);
                    console.log('Model added to scene with gold material');

                    // Proyectar texto "KAIJU" en el primer plano visible del modelo
                    projectTextDecal('texto de prueba');
                },
                function(progress) {
                    console.log('Loading progress: ', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model: ', error);
                    
                    // Fallback cube
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const material = new THREE.MeshStandardMaterial({ color: 0x6699ff });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    model = cube;
                    console.log('Added fallback cube');
                }
            );
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                // Rotación automática solo hasta la primera interacción + inercia de arrastre
                const autoRotate = hasUserInteracted ? 0 : 0.05;
                model.rotation.y += autoRotate + rotationVelocityY;
                model.rotation.x += rotationVelocityX;

                // Suavizar inercia
                rotationVelocityX *= 0.95;
                rotationVelocityY *= 0.95;
            }

            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        init();
    </script>
</body>
</html>
