<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Gradient Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 30%, rgba(255, 255, 255, 0.02) 60%, transparent 100%);
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.132.2",
            "three/addons/": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        let scene, camera, renderer, model;

        // Variables para rotaciÃ³n con inercia
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocityX = 0;
        let rotationVelocityY = 0;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);
            
            // Renderer optimizado
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // mejora 3
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x6699ff, 9, 100);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);
            
            const fillLight = new THREE.HemisphereLight(0xffffff, 0x444444, 9);
            scene.add(fillLight);
            
            const leftZenitalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            leftZenitalLight.position.set(-5, 10, 0);
            leftZenitalLight.castShadow = true;
            scene.add(leftZenitalLight);
            
            const rightZenitalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            rightZenitalLight.position.set(5, 10, 0);
            rightZenitalLight.castShadow = true;
            scene.add(rightZenitalLight);

            // Entorno HDR simulado con CubeTexture (mejora 1)
            const envLoader = new THREE.CubeTextureLoader();
            const envMap = envLoader.load([
                'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
                'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
            ]);
            scene.environment = envMap;
            
            // Mouse controls con inercia (mejora 2)
            renderer.domElement.addEventListener('mousedown', (event) => {
                isDragging = true;
                previousMousePosition.x = event.clientX;
                previousMousePosition.y = event.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging && model) {
                    const deltaX = event.clientX - previousMousePosition.x;
                    const deltaY = event.clientY - previousMousePosition.y;

                    rotationVelocityY = deltaX * 0.005;
                    rotationVelocityX = deltaY * 0.0025;

                    previousMousePosition.x = event.clientX;
                    previousMousePosition.y = event.clientY;
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('mouseleave', () => {
                isDragging = false;
            });
            
            // Load GLTF model
            const loader = new GLTFLoader();
            console.log('Loading model...');
            
            loader.load(
                'https://raw.githubusercontent.com/upandunder/paso-a-paso/main/tarjeta%20sofubi%20v4.glb',
                function(gltf) {
                    console.log('Model loaded successfully:', gltf);
                    model = gltf.scene;
                    
                    // Material dorado con reflejos HDR
                    const goldMaterial = new THREE.MeshStandardMaterial({
                        color: 0xb8860b,
                        metalness: 1,
                        roughness: 0.2,
                        envMap: envMap,
                        envMapIntensity: 1.5
                    });
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = goldMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Centrar modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Escalar si es necesario
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    model.scale.setScalar(scale);
                    
                    scene.add(model);
                    console.log('Model added to scene with gold material');
                },
                function(progress) {
                    console.log('Loading progress: ', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model: ', error);
                    
                    // Fallback cube
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const material = new THREE.MeshStandardMaterial({ color: 0x6699ff });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    model = cube;
                    console.log('Added fallback cube');
                }
            );
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.y += rotationVelocityY;
                model.rotation.x += rotationVelocityX;

                // Suavizar inercia
                rotationVelocityX *= 0.95;
                rotationVelocityY *= 0.95;
            }

            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        init();
    </script>
</body>
</html>
