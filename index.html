<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta 3D - Kaiju</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
  import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FontLoader.js';
  import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/geometries/TextGeometry.js';

  let scene, camera, renderer, controls, model, font, cardData = {};

  // ======== INICIO ESCENA ==========
  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 120);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    loadModel();

    window.addEventListener('resize', onWindowResize, false);
    animate();
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
  }

  // ======== CARGAR MODELO Y TEXTO ==========
  function loadModel() {
    const loader = new GLTFLoader();
    loader.load('tarjeta.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);

      const fontLoader = new FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (loadedFont) => {
        font = loadedFont;
        addTextDecals(cardData || {}); // aquí ya inyectamos los datos dinámicos
      });
    });
  }

  function projectTextDecal(text, position, color, size, height) {
    if (!font) return;
    const geometry = new TextGeometry(text, {
      font: font,
      size: size / 1000,
      height: height,
      curveSegments: 12,
      bevelEnabled: false
    });
    const material = new THREE.MeshStandardMaterial({ color });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(position.x, position.y, position.z);
    mesh.rotation.y = Math.PI; // texto mirando hacia adelante
    model.add(mesh);
  }

  function addTextDecals(data) {
    const fixedFontSize = 500;
    const decalHeight = 0.45;

    projectTextDecal(data.buyer || "Desconocido", { x: 59, y: 69, z: 50 }, '#FFFFFF', fixedFontSize, decalHeight);
    projectTextDecal(data.date || "Fecha", { x: 59, y: 20, z: 50 }, '#FFFFFF', fixedFontSize, decalHeight);
    projectTextDecal(data.figure || "Figura", { x: 59, y: -33, z: 50 }, '#FFFFFF', fixedFontSize, decalHeight);
    projectTextDecal(data.version || "Versión", { x: 59, y: -86, z: 50 }, '#FFFFFF', fixedFontSize, decalHeight);
    projectTextDecal(data.series_name || "Serie", { x: 59, y: -138, z: 50 }, '#FFFFFF', 350, decalHeight);
    projectTextDecal(data.figure_number || "0/0", { x: 6, y: -230, z: 50 }, '#FFFFFF', 1000, decalHeight);
  }

  // ======== CARGA DE DATOS DESDE GOOGLE SHEETS ==========
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const apiUrl = "https://script.google.com/macros/s/AKfycbzJCmg2WfvvJPU73zC5hcP7Bla1AdclUc7y524hN4lavCfhFuuNWBzwpxvzqRDDqbWk/exec?id=" + id;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      cardData = data;
      init(); // solo inicializamos cuando tenemos datos
    })
    .catch(err => {
      console.error("Error cargando datos", err);
      init(); // iniciamos igual con textos por defecto
    });
</script>
</body>
</html>
